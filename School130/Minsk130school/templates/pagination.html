{% block pagination %}
<div class="pagination">
    <span class="step-links">
        {% if info.has_previous %}
            <a href="?page=1"><strong>&Ll;   первая</strong></a>
            <a href="?page={{ info.previous_page_number }}"><strong>предыдущая</strong></a>
        {% endif %}
  
        <span class="current">
            страница {{ info.number }} of {{ info.paginator.num_pages }}
        </span>
  
        {% if info.has_next %}
            <a href="?page={{ info.next_page_number }}"><strong>следующая</strong></a>
            <a href="?page={{ info.paginator.num_pages }}"><strong>последняя   &Gg;</strong></a>
        {% endif %}
    </span>
</div>
{% endblock %}
